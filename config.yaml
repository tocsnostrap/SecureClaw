secureclaw:
  version: "1.0.0"
  name: "SecureClaw"
  description: "Secure personal AI assistant powered by xAI Grok 4"

security:
  dmPolicy: "pairing"
  sandbox:
    mode: "all"
    allowedDomains:
      - "api.x.ai"
      - "localhost"
  encryption:
    transport: "TLS1.3"
    certPath: "./certs/cert.pem"
    keyPath: "./certs/key.pem"
  auth:
    tokenMinLength: 32
    rateLimit:
      windowMs: 60000
      maxRequests: 30
    biometric:
      enabled: true
      platforms:
        ios:
          faceId: true
          touchId: true
          fallbackToPasscode: true
        android:
          fingerprint: true
          faceUnlock: true

gateway:
  port: 18789
  host: "0.0.0.0"
  websocket:
    enabled: true
    pingInterval: 30000
    maxPayloadSize: 65536

ai:
  defaultProvider: "xai"
  defaultModel: "grok-4"
  providers:
    xai:
      name: "xAI"
      models:
        - "grok-4"
        - "grok-3"
      maxTokens: 4096
      temperature: 0.7

ios:
  bundleId: "com.secureclaw.app"
  minimumVersion: "16.0"
  permissions:
    - "NSFaceIDUsageDescription"
    - "NSLocalNetworkUsageDescription"
  features:
    biometricAuth: true
    secureWebSocket: true
    certificatePinning: true
