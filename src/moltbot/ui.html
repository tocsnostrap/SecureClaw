<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Moltbot</title>
<style>
  :root { --bg: #09090b; --surface: #18181b; --border: #27272a; --text: #fafafa; --muted: #71717a; --accent: #6366f1; --accent2: #818cf8; --green: #22c55e; --red: #ef4444; --yellow: #eab308; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

  /* Header */
  header { padding: 12px 16px; background: var(--surface); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
  .logo { width: 32px; height: 32px; background: linear-gradient(135deg, var(--accent), #a855f7); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; color: white; }
  .header-info { flex: 1; }
  .header-info h1 { font-size: 16px; font-weight: 700; }
  .header-info .meta { font-size: 11px; color: var(--muted); }
  .header-actions { display: flex; gap: 6px; }
  .header-actions button { background: var(--surface); border: 1px solid var(--border); color: var(--muted); border-radius: 6px; padding: 6px 10px; font-size: 11px; cursor: pointer; }
  .header-actions button:hover { color: var(--text); border-color: var(--accent); }

  /* Chat area */
  #chat { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
  #chat::-webkit-scrollbar { width: 4px; }
  #chat::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* Messages */
  .msg { max-width: 90%; animation: fadeIn 0.2s; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  .msg.user { align-self: flex-end; }
  .msg.user .bubble { background: var(--accent); color: white; border-radius: 16px 16px 4px 16px; padding: 10px 14px; font-size: 14px; line-height: 1.5; }
  .msg.bot { align-self: flex-start; }
  .msg.bot .bubble { background: var(--surface); border: 1px solid var(--border); border-radius: 16px 16px 16px 4px; padding: 12px 14px; font-size: 14px; line-height: 1.6; }
  .msg.bot .bubble p { margin-bottom: 8px; }
  .msg.bot .bubble p:last-child { margin-bottom: 0; }
  .msg.bot .bubble pre { background: var(--bg); padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 12px; font-family: 'JetBrains Mono', monospace; margin: 8px 0; }
  .msg.bot .bubble code { background: var(--bg); padding: 1px 5px; border-radius: 3px; font-size: 13px; }

  /* Status badges */
  .badge { display: inline-block; font-size: 10px; font-weight: 700; padding: 2px 8px; border-radius: 4px; letter-spacing: 0.5px; margin-bottom: 8px; text-transform: uppercase; }
  .badge.completed { background: rgba(34,197,94,0.15); color: var(--green); }
  .badge.failed { background: rgba(239,68,68,0.15); color: var(--red); }
  .badge.thinking { background: rgba(99,102,241,0.15); color: var(--accent2); }

  /* Steps */
  .steps { margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); }
  .steps-title { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; font-weight: 600; }
  .step { display: flex; gap: 8px; padding: 4px 0; font-size: 13px; align-items: flex-start; }
  .step-icon { width: 16px; text-align: center; flex-shrink: 0; font-size: 12px; margin-top: 1px; }
  .step-text { flex: 1; color: var(--muted); }
  .step-tool { color: #52525b; font-size: 11px; }
  .step.success .step-icon { color: var(--green); }
  .step.failed .step-icon { color: var(--red); }
  .step.pending .step-icon { color: #52525b; }

  /* Meta info */
  .task-meta { margin-top: 8px; font-size: 11px; color: #52525b; display: flex; gap: 12px; }

  /* Thinking animation */
  .thinking-dots { display: inline-flex; gap: 4px; padding: 8px 0; }
  .thinking-dots span { width: 6px; height: 6px; background: var(--accent2); border-radius: 50%; animation: dot 1.4s infinite; }
  .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
  .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes dot { 0%, 80%, 100% { opacity: 0.3; } 40% { opacity: 1; } }

  /* Input area */
  .input-wrap { padding: 12px 16px; background: var(--surface); border-top: 1px solid var(--border); flex-shrink: 0; }
  .input-row { display: flex; gap: 8px; align-items: flex-end; }
  .input-row input { flex: 1; background: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 10px 14px; color: var(--text); font-size: 14px; outline: none; min-height: 42px; }
  .input-row input:focus { border-color: var(--accent); }
  .input-row input::placeholder { color: #52525b; }
  .input-row button.send { background: var(--accent); color: white; border: none; border-radius: 10px; width: 42px; height: 42px; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
  .input-row button.send:disabled { background: #27272a; color: #52525b; }
  .mode-row { display: flex; gap: 4px; margin-bottom: 8px; }
  .mode-row button { background: transparent; border: 1px solid var(--border); color: var(--muted); border-radius: 6px; padding: 4px 10px; font-size: 11px; cursor: pointer; font-weight: 500; }
  .mode-row button.active { border-color: var(--accent); color: var(--accent2); background: rgba(99,102,241,0.1); }

  /* History panel */
  .panel { display: none; position: fixed; inset: 0; z-index: 100; background: var(--bg); flex-direction: column; }
  .panel.open { display: flex; }
  .panel-header { padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
  .panel-header h2 { font-size: 16px; }
  .panel-close { background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer; padding: 4px 8px; }
  .panel-body { flex: 1; overflow-y: auto; padding: 16px; }
  .history-item { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 12px; margin-bottom: 8px; cursor: pointer; }
  .history-item:hover { border-color: var(--accent); }
  .history-item .goal { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
  .history-item .info { font-size: 11px; color: var(--muted); display: flex; gap: 8px; }
  .history-item .status { font-size: 10px; font-weight: 700; text-transform: uppercase; }
  .history-item .status.completed { color: var(--green); }
  .history-item .status.failed { color: var(--red); }

  /* Empty state */
  .empty { text-align: center; padding: 60px 20px; color: var(--muted); }
  .empty h2 { font-size: 20px; color: var(--text); margin-bottom: 8px; }
  .empty p { font-size: 14px; margin-bottom: 16px; }
  .suggestions { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; max-width: 400px; margin: 0 auto; }
  .suggestions button { background: var(--surface); border: 1px solid var(--border); color: var(--muted); border-radius: 8px; padding: 6px 12px; font-size: 12px; cursor: pointer; }
  .suggestions button:hover { border-color: var(--accent); color: var(--text); }
</style>
</head>
<body>

<header>
  <div class="logo">M</div>
  <div class="header-info">
    <h1>Moltbot</h1>
    <div class="meta" id="status">connecting...</div>
  </div>
  <div class="header-actions">
    <button onclick="showHistory()">History</button>
    <button onclick="showTools()">Tools</button>
  </div>
</header>

<div id="chat">
  <div class="empty" id="empty">
    <h2>Moltbot</h2>
    <p>Autonomous AI agent. Give me a task and I'll plan, execute, and deliver.</p>
    <div class="suggestions">
      <button onclick="prefill('Get the weather in Tokyo')">Weather in Tokyo</button>
      <button onclick="prefill('Search for latest AI news')">AI news</button>
      <button onclick="prefill('What time is it in New York?')">Time in NYC</button>
      <button onclick="prefill('Calculate the square root of 144')">Math</button>
      <button onclick="prefill('Read the Hacker News RSS feed')">Hacker News</button>
    </div>
  </div>
</div>

<!-- History Panel -->
<div class="panel" id="historyPanel">
  <div class="panel-header"><h2>Task History</h2><button class="panel-close" onclick="closePanel('historyPanel')">&times;</button></div>
  <div class="panel-body" id="historyList"></div>
</div>

<!-- Tools Panel -->
<div class="panel" id="toolsPanel">
  <div class="panel-header"><h2>Available Tools</h2><button class="panel-close" onclick="closePanel('toolsPanel')">&times;</button></div>
  <div class="panel-body" id="toolsList"></div>
</div>

<div class="input-wrap">
  <div class="mode-row">
    <button id="m-auto" class="active" onclick="setMode('auto')">Auto</button>
    <button id="m-chat" onclick="setMode('chat')">Chat</button>
    <button id="m-task" onclick="setMode('task')">Task</button>
  </div>
  <div class="input-row">
    <input type="text" id="input" placeholder="Ask anything or give me a task..." autofocus autocomplete="off">
    <button class="send" id="send" onclick="send()">&#9654;</button>
  </div>
</div>

<script>
let mode = 'auto';
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const send_btn = document.getElementById('send');
const empty = document.getElementById('empty');
let msgCount = 0;

fetch('/api/health').then(r=>r.json()).then(d=>{
  document.getElementById('status').textContent = `${d.provider || 'ready'} | ${d.tools} tools | ${d.tasks} tasks`;
}).catch(()=>{ document.getElementById('status').textContent='offline'; });

function setMode(m){ mode=m; document.querySelectorAll('.mode-row button').forEach(b=>b.className=b.id==='m-'+m?'active':''); input.placeholder = m==='chat'?'Ask a question...':m==='task'?'Give me a goal...':'Ask anything or give a task...'; input.focus(); }
function prefill(t){ input.value=t; input.focus(); }

input.addEventListener('keydown',e=>{ if(e.key==='Enter'&&!send_btn.disabled) send(); });

async function send(){
  const text=input.value.trim();
  if(!text)return;
  if(empty)empty.remove();
  addUser(text);
  input.value='';
  send_btn.disabled=true;
  const thinking=addThinking();
  msgCount++;

  try{
    let endpoint, body;
    if(mode==='task'){
      endpoint='/api/task'; body={goal:text};
    } else if(mode==='chat'){
      endpoint='/api/chat'; body={message:text};
    } else {
      // Auto: let server decide
      endpoint='/api/chat'; body={message:text};
    }

    const res = await fetch(endpoint,{
      method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)
    });
    const data = await res.json();
    thinking.remove();

    if(data.error && !data.result && !data.response){
      addError(data.error);
    } else if(data.steps || data.autonomous){
      addTaskResult(data);
    } else {
      addBot(data.response || data.result || 'No response');
    }
  }catch(err){
    thinking.remove();
    addError('Connection error: '+err.message);
  }
  send_btn.disabled=false;
  input.focus();
}

function addUser(text){
  const d=document.createElement('div'); d.className='msg user';
  d.innerHTML=`<div class="bubble">${esc(text)}</div>`;
  chat.appendChild(d); scroll();
}

function addBot(text){
  const d=document.createElement('div'); d.className='msg bot';
  d.innerHTML=`<div class="bubble">${formatText(text)}</div>`;
  chat.appendChild(d); scroll();
}

function addError(text){
  const d=document.createElement('div'); d.className='msg bot';
  d.innerHTML=`<div class="bubble"><span class="badge failed">Error</span><br>${esc(text)}</div>`;
  chat.appendChild(d); scroll();
}

function addThinking(){
  const d=document.createElement('div'); d.className='msg bot';
  d.innerHTML=`<div class="bubble"><span class="badge thinking">Working</span><div class="thinking-dots"><span></span><span></span><span></span></div></div>`;
  chat.appendChild(d); scroll(); return d;
}

function addTaskResult(data){
  const d=document.createElement('div'); d.className='msg bot';
  let h='';
  const st = data.status||'completed';
  h+=`<span class="badge ${st}">${st}</span>`;
  h+=`<div>${formatText(data.result||data.response||data.error||'Done')}</div>`;

  if(data.steps&&data.steps.length>0){
    h+=`<div class="steps"><div class="steps-title">Execution Steps</div>`;
    data.steps.forEach(s=>{
      const cls = s.status==='success'?'success':s.status==='failed'?'failed':'pending';
      const icon = s.status==='success'?'&#10003;':s.status==='failed'?'&#10007;':'&#8226;';
      h+=`<div class="step ${cls}"><span class="step-icon">${icon}</span><span class="step-text">${esc(s.action)} ${s.tool?'<span class="step-tool">'+s.tool+'</span>':''}</span></div>`;
    });
    h+=`</div>`;
  }

  const parts=[];
  if(data.durationMs) parts.push((data.durationMs/1000).toFixed(1)+'s');
  if(data.tokensUsed) parts.push(data.tokensUsed+' tokens');
  if(data.steps) parts.push(data.steps.filter(s=>s.status==='success').length+'/'+data.steps.length+' steps ok');
  if(parts.length) h+=`<div class="task-meta">${parts.join(' &middot; ')}</div>`;

  d.innerHTML=`<div class="bubble">${h}</div>`;
  chat.appendChild(d); scroll();
}

function formatText(t){
  if(!t)return '';
  // Basic markdown: bold, code blocks, inline code, line breaks
  return esc(t)
    .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
    .replace(/`([^`]+)`/g, '<code>$1</code>')
    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
    .replace(/\n/g, '<br>');
}

function esc(s){ return s?s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'):''; }
function scroll(){ setTimeout(()=>chat.scrollTop=chat.scrollHeight, 50); }

async function showHistory(){
  document.getElementById('historyPanel').classList.add('open');
  try{
    const res=await fetch('/api/tasks'); const data=await res.json();
    const list=document.getElementById('historyList');
    if(!data.tasks||data.tasks.length===0){ list.innerHTML='<p style="color:var(--muted);text-align:center">No tasks yet</p>'; return; }
    list.innerHTML=data.tasks.map(t=>`
      <div class="history-item" onclick="closePanel('historyPanel')">
        <div class="goal">${esc(t.goal)}</div>
        <div class="info">
          <span class="status ${t.status}">${t.status}</span>
          <span>${new Date(t.started_at||t.startedAt).toLocaleString()}</span>
          <span>${t.tokens_used||t.tokensUsed||0} tokens</span>
        </div>
      </div>`).join('');
  }catch(e){
    document.getElementById('historyList').innerHTML='<p style="color:var(--red)">Failed to load</p>';
  }
}

async function showTools(){
  document.getElementById('toolsPanel').classList.add('open');
  try{
    const res=await fetch('/api/tools'); const data=await res.json();
    document.getElementById('toolsList').innerHTML=data.tools.map(t=>`
      <div style="background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:12px;margin-bottom:8px">
        <div style="font-weight:600;font-size:14px;color:var(--accent2)">${esc(t.name)}</div>
        <div style="font-size:12px;color:var(--muted);margin-top:4px">${esc(t.description)}</div>
      </div>`).join('');
  }catch(e){
    document.getElementById('toolsList').innerHTML='<p style="color:var(--red)">Failed to load</p>';
  }
}

function closePanel(id){ document.getElementById(id).classList.remove('open'); }
</script>
</body>
</html>
